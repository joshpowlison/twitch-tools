<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8"></meta>
	<title>Notebook by JoshPowlison</title>
	<style>
	@font-face{
		font-family:'Notebook';
		src:url('IndieFlower.ttf');
	}
	
	#notebook{
		position:fixed;
		width: 78vw;
		height: 92vh;
		background-size: contain;
		background-image:url('notebook.png');
		z-index: 6;
		background-repeat: no-repeat;
		padding: 1.1em 3.2em 0 11.9em;
		box-sizing: border-box;
		font-size: 4em;
		transform: translate(-120%,4%) rotate(-70deg);
		word-wrap: break-word;
		/* white-space: break-spaces; */
		line-height: .92em;
		color: rgba(0,0,10,.9);
		font-family:'Notebook';
		transition:transform 1s;
	}

	#notebook.show{
		transform: translate(-36%,4%) rotate(-5deg);
	}

	#notebook::selection{
		background:rgba(250,250,0,.1);
		color:rgba(0,0,10,.8);
		
		/* outline:1rem solid; */
		/* text-decoration: green wavy underline; */
		text-shadow: 0 0 1em rgba(250,250,0,1), 0 0 1em rgba(250,250,0,1), 0 0 .65em rgba(250,250,0,1), 0 0 1em rgba(250,250,0,1);
	}
	</style>
</head>
<body>
	<p id="notebook">~ STUDY NOTES ~</p>
	<script src="../core/main.js"></script>
	<script>var modules = {notebook: document};</script>
	<script src="script.js"></script>
</body>
</html>
